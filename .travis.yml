language: c

env:
  global:
    - "HOST_IP=$(/sbin/ifconfig venet0:0 | grep 'inet addr' | awk -F: '{print $2}' | awk '{print $1}')"
    - DOCKER_HOST=tcp://$HOST_IP:2375
    - SLIRP_PORTS="2375 $(seq 49153 49253)"

before_install:
  - sudo sh -c "wget -qO- https://get.docker.io/gpg | apt-key add -"
  - sudo sh -c "echo deb http://get.docker.io/ubuntu docker main > /etc/apt/sources.list.d/docker.list"
  - echo exit 101 | sudo tee /usr/sbin/policy-rc.d
  - sudo chmod +x /usr/sbin/policy-rc.d

install:
  - sudo apt-get -qqy update
  - sudo apt-get -qqy install lxc lxc-docker-1.4.1 slirp
  - sudo sudo usermod -aG docker "$USER"
  - git clone git://github.com/spotify/sekexe

before_script:
  - "sekexe/run 'export DOCKER_CERT_PATH=/var/lib/docker && mount -t tmpfs -o size=8g tmpfs /var/lib/docker && docker -d -H tcp://0.0.0.0:2375' &"
  - "while ! docker info &> /dev/null ; do sleep 1; done"

script:
  - docker version
  - docker build -t zaporylie/drupal .
  - docker run --name mysql_service -e MYSQL_ROOT_PASSWORD=test -d mysql:5.5
  - docker run --name drupal --link mysql_service:mysql -e BUILD_TEST=1 -ti -p 80:80 zaporylie/drupal
